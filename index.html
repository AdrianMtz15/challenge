<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="card__head">
        <img src="./images/illustration-hero.svg" alt="ilustration hero">
      </div>
      <div class="card__main">
          <h2>Order Summary</h2>
          <p>You can now listen to million of songs, audiobooks or podcasts on any device anywhere you like!</p>

          <div class="plan">
            <i></i>
            <span>
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </span>
            <a href="#">Change</a>
          </div>
      </div>
      <div class="card__footer">
        <button type="button" id="payment">Proceed to Payment</button>
        <button type="button" id="cancel-order">Cancel Order</button>
      </div>
    </div>
  </main>
</body>
</html>
